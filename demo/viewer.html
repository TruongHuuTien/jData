<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="jquery-2.1.3.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="../jquery/jdata.js"></script>
	
	<style>
		.viewer-attribute {
			margin: 0px;
		}
	</style>
	<script>
		var template = {
			firstname	: "{name.first}",
			lastname	: "{name.last}",
			fullname	: "{name.first} {name.last}"
		};
		
		$(document).ready(function() {
			$('#viewer').jdata(template, 'instance.json');
		});
	</script>
</head>
<body>
	<div class="container-fluid" style="margin: 40px 20px;">
		<div class="panel panel-default" style="padding: 40px 20px;">
			<div id="viewer" class="container">
				<div class="row">		
					<div class="col-xs-12 col-sm-2"><h2>jData</h2></div>
					<div class="hidden-xs col-sm-1"><h2> - </h2></div>
					<div class="col-xs-12 col-sm-9"><h2>Instance viewer</h2></div>
				</div>
				<div class="row">
					<div style="height: 40px;">
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12 col-sm-3 col-md-4">
						<label>Firstname</label>
					</div>
					<div class="hidden-xs col-sm-1"><p>:</p></div>
					<div class="col-xs-12 col-sm-7 col-md-6">
						<p class="viewer-attribute" jdata="firstname"></p>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12 col-sm-3 col-md-4">
						<label>Lastname</label>
					</div>
					<div class="hidden-xs col-sm-1"><p>:</p></div>
					<div class="col-xs-12 col-sm-7 col-md-6">
						<p class="viewer-attribute" jdata="lastname"></p>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12 col-sm-3 col-md-4">
						<label>Fullname</label>
					</div>
					<div class="hidden-xs col-sm-1"><p>:</p></div>
					<div class="col-xs-12 col-sm-7 col-md-6">
						<p class="viewer-attribute" jdata="fullname"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
