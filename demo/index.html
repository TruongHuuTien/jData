<html>
<head>
	<script src="assets/jquery-2.1.4.js"></script>
	<script src="/core/jdata.js"></script>
	<link rel="stylesheet" href="assets/design/bootstrap.css" title="" type="text/css" media="screen" charset="utf-8">
	<script>
		var data = {
			name: {
				first: "Tien",
				last: "Truong"
			},
		}
		var template = {
			firstname: "{ name.first }",
			lastname: "{ name.last }.replace(g, ...)"
		}
		
		$(document).ready(function(){
			$("#register-form").jdata.view(template, data);
		});
		
	</script>
</head>
<body>
	<div class="container">
		<h1> Demo </h1>
		<hr />
		<form id="register-form" class="col-xs-6 col-xs-offset-3">
			<div class="form-group">
				<label for="input-firstname">Firstname: </label>
				<input id="input-firstname" type="text" class="form-control" jdata="firstname" />
			</div>
			<div class="form-group">
				<label for="input-lastname">Lastname: </label>
				<input id="input-lastname" type="text" class="form-control" jdata="lastname" />
			</div>
		</form>
	</div>
</body>
</html>
