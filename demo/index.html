<html>
<head>
	<script src="../jdata.js"></script>
</head>
<body>
	<script>
	var j = new jData.apply("je m'appelle {name.first}.uppercase()", {name: {first: "Tien"}});
	console.log(j, j.toString());
	
	var o = jData.map({
		fullname: "{name.first}"
	}, {
		name: {
			first: "John"
		}
	});
	console.log(o, o.formatted.fullname);
	
	var a = jData.map([
		"the first is {name.first}",
		"the second is {name.first}",
	], {
		name: {
			first: "John"
		}
	});
	console.log(a, a.formatted[0], a.formatted[1]);
	
	var e = jData.map({
		name: "{name}"
	}, [
		{name	: "John"},
		{name	: "Peter"}
	]);
	
	console.log(e, e.formatted);
	</script>
</body>
</html>
