<html>
<head>
	<script src="../jdata.js"></script>
</head>
<body>
	<script>
	// Simple Sample. use Apply directly with a string
	var simpleSample = jData.apply("My Name is {name.first}.uppercase()", {name:{first:"John"}});
	console.log(simpleSample.toString());
	
	
	// Most common use. Template is an Object. Use it when Data is an Instance
	var templatedObject = jData.map({
		firstname	: "{name.first}",
		lastname	: "{name.last}"
	},{
		name		: {
			first	: "John",
			last	: "Doe"
		}
	});
	console.log(templatedObject.formatted.firstname, templatedObject.formatted.lastname);
	
	
	// Sp√©cial use. Template can be an Array
	var templatedArray = jData.map([
		"in the first line: {name.first}",
		"in the second line: {name.first}"
	], {name:{first:"John"}});
	console.log(templatedArray.formatted);
	
	
	// Data is an Array. Common use when data is an Collection.
	// Usefull with datable or repeated interface.
	var dataArray = jData.map({
		firstname	: "{name.first}"
	}, [
		{
			name	: {
				first	: "John"
			}
		}, {
			name	: {
				first	: "Peter"
			}
		},{
			name	: {
				first	: "Oliver"
			}
		}
	]);
	console.log(dataArray.formatted);
	</script>
</body>
</html>
