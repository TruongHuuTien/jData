<html>
<head>
	<script src="jquery-2.1.3.js"></script>
	<script src="/jquery/jdata.js"></script>
	<script src="/jquery/jdata-list.js"></script>
</head>
<body>
	<ul id="list"></ul>
	<script>
		var list = [{
			label	: "Name",
			value	: "name"
		}, {
			label	: "Phone",
			value	: "phone"
		}, {
			label	: "Address",
			value	: "address"
		}];
		$('#list').jdataList(list);
	</script>
</body>
</html>
