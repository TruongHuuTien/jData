<html>
<head>
	<script src="/core/jdata.js"></script>
</head>
<body>
	<script>
		var str1 = new jdata("My Name is {name}.uppercase()");
		console.log('simpleSample', str1.get());	
		var j2 = new jdata({
			nameStr	: str1,
			city 	: "{city}",
			label	: {
				line1	: "{name}",
				line2	: "{city}"
			}
		}, {
			name	: "Peter",
			city	: "Paris",
		});
		console.log(j2, j2.get());
	</script>
</body>
</html>
