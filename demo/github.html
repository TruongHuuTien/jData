<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="jquery-2.1.3.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="../jquery/jdata.js"></script>
	
	<style>
		.viewer-attribute {
			margin: 0px;
		}
	</style>
	<script>
		var template = {
			row	: {
				attribute	: {}
			},
			column	: {
				name	: {
					value		: "<a href='{ url }'>{ name }</a>"
				},
				description	: {
					value		: "{ description }"
				},
				language	: {
					value		: "{ language }"
				}
			}
		};
		
		$(document).ready(function() {
			$('#searchButton').click(function(){
				$('#datatable').empty();
				$.getJSON('http://api.github.com/search/repositories?q='+$('#searchInput').val(), function(data){
					jdata.datatable('#datatable', template, data.items);
				});
			});
			
		});
	</script>
</head>
<body>
	<div class="container-fluid" style="margin: 40px 20px;">
		<div class="panel panel-default" style="padding: 40px 20px;">
			<input type="text" id="searchInput" />
			<button id="searchButton">Search</button>
			<table id="datatable" class="table table-hover table-striped"></table>
		</div>
	</div>
</body>
</html>
